<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Funciones Javascript -->
        <script src="./js/script.js" type="text/javascript"></script>
        <script src="./js/ocultaTodo.js"></script>
        <script src="./js/muestraFichaAlta.js"></script>
        <script src="./js/muestraFichaModi.js"></script>
        <script src="./js/muestraFichaCons.js"></script>
        <script src="./js/muestraFichaBaja.js"></script>
        <script src="./js/leerDatos.js"></script>

        <!-- Librería de Iconos -->
        <script
            src="https://kit.fontawesome.com/ad22caf6eb.js"
            crossorigin="anonymous"
        ></script>

        <!-- librerías de fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Base de datos</title>
    </head>

    <body>
        <header>
            <div class="container centered header">
                <h1>Base de datos con Local Storage</h1>
            </div>
        </header>
        <div class="container centered menu">
            <nav>
                <ul class="menu">
                    <li id="menu-alta">
                        <i class="fa-solid fa-plus"></i> Alta
                    </li>
                    <li id="menu-modi">
                        <i class="fa-solid fa-pen-to-square"></i> Modificación
                    </li>
                    <li id="menu-cons">
                        <i class="fa-solid fa-magnifying-glass"></i> Consulta
                    </li>
                    <li id="menu-baja">
                        <i class="fa-solid fa-trash-can"></i> Baja
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container info" id="ficha-alta">
            <h3 class="centered">Alta de usuario</h3>
            <div class="container formulario centered" id="alta">
                <div id="datos-personales">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <label for="nombre">Nombre: </label><br />
                        <input
                            type="text"
                            id="nombre"
                            size="15"
                            placeholder="Nombre"
                        /><br />
                        <label for="apellido1">Apellido 1: </label><br />
                        <input
                            type="text"
                            id="apellido1"
                            size="15"
                            placeholder="1er apellido"
                        /><br />
                        <label for="apellido1">Apellido 2: </label><br />
                        <input
                            type="text"
                            id="apellido2"
                            size="15"
                            placeholder="2º apellido"
                        /><br />
                    </fieldset>
                    <input
                        type="button"
                        id="importar"
                        class="button"
                        value="Importar datos aleatorios desde API"
                    />
                    <input
                        type="button"
                        id="guardar"
                        class="button"
                        value="Guardar"
                    />
                </div>
                <div id="direccion">
                    <fieldset>
                        <legend>Dirección</legend>
                        <label for="direccion">Dirección: </label><br />
                        <input
                            type="text"
                            id="direccion"
                            size="15"
                            placeholder="Dirección"
                        /><br />
                        <label for="pais">País: </label><br />
                        <input
                            type="text"
                            id="pais"
                            size="15"
                            placeholder="País"
                        /><br />
                        <label for="provincia">Provincia: </label><br />
                        <input
                            type="text"
                            id="provincia"
                            size="15"
                            placeholder="Provincia"
                        /><br />
                        <label for="poblacion">Población: </label><br />
                        <input
                            type="text"
                            id="poblacion"
                            size="15"
                            placeholder="Población"
                        /><br />
                    </fieldset>
                </div>
                <div id="telefono">
                    <fieldset>
                        <legend>Otros datos</legend>
                        <label for="movil">Teléfono móvil: </label><br />
                        <input
                            type="text"
                            id="movil"
                            size="15"
                            placeholder="Móvil"
                        />
                        <br />
                        <label for="telefono">Teléfono fijo: </label><br />
                        <input
                            type="text"
                            id="telefono"
                            size="15"
                            placeholder="Teléfono"
                        /><br />
                        <label for="fecha-nacimiento"
                            >Fecha de nacimiento: </label
                        ><br />
                        <input
                            type="date"
                            id="fecha-nacimiento"
                            size="15"
                            placeholder="Fecha nacimiento"
                        /><br />
                        <label for="departamento">Departamento: </label><br />
                        <input
                            type="text"
                            id="departamento"
                            size="15"
                            placeholder="Departamento"
                        /><br />
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="container info" id="ficha-modi">
            <h3 class="centered">Modificación de usuario</h3>
            <div class="container formulario centered" id="modi"></div>
        </div>
        <div class="container info" id="ficha-cons">
            <h3 class="centered">Consulta de usuario</h3>
            <div class="container formulario centered" id="cons"></div>
        </div>
        <div class="container info" id="ficha-baja">
            <h3 class="centered">Baja de usuario</h3>
            <div class="container formulario centered" id="baja"></div>
        </div>
    </body>
</html>
